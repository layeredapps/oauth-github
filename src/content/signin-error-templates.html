<html>
  <body>
    <template id="github-access_denied">
      <div class="error message" translate="yes">
        Error! You did not grant access to sign in.
      </div>
    </template>
    <template id="github-application_suspended">
      <div class="error message" translate="yes">
        Error! GitHub has suspended this application.
      </div>
    </template>
    <template id="github-redirect_uri_mismatch">
      <div class="error message" translate="yes">
        Error! This application has a misconfigured redirect URI.
      </div>
    </template>
  </body>
</html>
